<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristil Store</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #000; /* Pure black background */
            color: #fff;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        .follow-us-text {
            font-size: 40px;
            font-weight: 700;
            color: #ffd700; /* Gold */
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            margin-bottom: 30px; /* Adjusted spacing */
            text-align: center;
            animation: pulseGlow 2s infinite alternate;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }
        .social-buttons a {
            text-decoration: none;
            font-size: 50px;
            color: #fff;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2), transparent);
            padding: 15px;
            border-radius: 50%;
            transition: all 0.5s ease;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        .social-buttons a:hover {
            color: #ffd700;
            transform: scale(1.15) rotate(8deg);
            background: radial-gradient(circle, rgba(255, 215, 0, 0.4), transparent);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        .social-buttons div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-buttons div span {
            font-size: 16px;
            color: #e0e0ff;
            margin-top: 5px; /* Adjusted position */
            font-weight: 500;
            text-transform: uppercase;
        }

        /* Creative Effects */
        .cosmic-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 8px #ffd700;
            animation: twinkle 3s infinite ease-in-out;
            z-index: 0;
        }
        @keyframes twinkle {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            50% { transform: translateY(-30vh) scale(1.3); opacity: 1; }
            100% { transform: translateY(0) scale(1); opacity: 0.6; }
        }
        @keyframes pulseGlow {
            0% { text-shadow: 0 0 15px rgba(255, 215, 0, 0.8); }
            100% { text-shadow: 0 0 25px rgba(255, 215, 0, 1); }
        }

        /* Welcome Message */
        #welcome-message {
            position: fixed;
            top: 20px; /* Adjusted for mobile */
            right: -100%;
            font-size: 24px;
            background: linear-gradient(90deg, #ffd700, #fff);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 10px 25px;
            border: 2px solid #ffd700;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            z-index: 1000;
            animation: slideIn 1.5s ease-in-out forwards, fadeOut 1s 3s ease-in-out forwards;
        }
        @keyframes slideIn {
            0% { right: -100%; }
            100% { right: 20px; }
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        /* Responsive Design for Phones */
        @media (max-width: 768px) {
            .follow-us-text {
                font-size: 32px;
                letter-spacing: 2px;
                margin-bottom: 25px;
            }
            .social-buttons {
                gap: 20px;
            }
            .social-buttons a {
                font-size: 40px;
                padding: 12px;
            }
            .social-buttons div span {
                font-size: 14px;
            }
            #welcome-message {
                font-size: 20px;
                padding: 8px 20px;
                top: 15px;
            }
        }
        @media (max-width: 480px) {
            .follow-us-text {
                font-size: 24px;
                letter-spacing: 1px;
                margin-bottom: 20px;
            }
            .social-buttons {
                gap: 15px;
            }
            .social-buttons a {
                font-size: 32px;
                padding: 10px;
            }
            .social-buttons div span {
                font-size: 12px;
            }
            #welcome-message {
                font-size: 18px;
                padding: 6px 15px;
                top: 10px;
                right: 10px; /* Adjusted for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="follow-us-text">Join Our Luxe Galaxy</div>
        <div class="social-buttons">
            <div>
                <a href="https://cristil-store-s2bqk60.gamma.site" target="_blank"><i class="fas fa-globe"></i></a>
                <span>Website</span>
            </div>
            <div>
                <a href="https://www.facebook.com/profile.php?id=100056813367252" target="_blank"><i class="fab fa-facebook"></i></a>
                <span>Facebook</span>
            </div>
            <div>
                <a href="https://www.instagram.com/cristil_store15_8/" target="_blank"><i class="fab fa-instagram"></i></a>
                <span>Instagram</span>
            </div>
            <div>
                <a href="https://wa.me/201091001890" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <span>WhatsApp</span>
            </div>
        </div>
    </div>

    <div id="welcome-message">âœ¨ Welcome to Cristil Store! ðŸŒŸ</div>

    <script>
        // Adding cosmic star effects
        const container = document.querySelector('.container');
        for (let i = 0; i < 15; i++) {
            const star = document.createElement('div');
            star.className = 'cosmic-star';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            container.appendChild(star);
        }

        // Welcome message control
        const welcomeMessage = document.getElementById('welcome-message');
        setTimeout(() => {
            welcomeMessage.style.display = 'none';
        }, 4500);
    </script>
</body>
</html>
